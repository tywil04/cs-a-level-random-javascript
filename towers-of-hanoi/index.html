<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Towers of Hanoi</title>

		<link rel="stylesheet" href="/towers-of-hanoi/styles.css"></link>
		<link rel="stylesheet" href="/shared.css"></link>
	</head>
	<body>
		<div class="hBox">
			<h1>Tower's of Hanoi</h1>
		</div>

		<div class="hBox mBottom">
			<input id="gameSizeInput" type="number" placeholder="size"/>
			<button id="gameButton">Load Game</button>
			<button id="solveGame" class="subtle" disabled>Solve</button>
		</div>
		
		<div class="container mBottom">
		</div>

		<div class="hBox">
			<div class="vBox vFit">
				<div id="moves" class="mBottom"></div>
				<div id="minMoves" class="mBottom"></div>
				<div id="message" class="mBottom"></div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
